name: "Deploy from template"

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup Python"
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: 3.x
          allow-prereleases: true

      - name: "Checkout template"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: "letsbuildawiki/template"

      - name: "Checkout content"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          path: content_repo
          fetch-depth: 0

      - name: "Replace .git"
        run: mv content_repo/.git .git

      - name: "Move docs into content directory"
        run: rm -rf src/content/docs/; mv content_repo/docs src/content/

      - name: "Move up config.toml"
        run: mv content_repo/config.toml .

      - name: "Update placeholder values"
        run: python init_template.py

      - name: "Install, build, and upload your site"
        uses: withastro/action@877fd7e5cf5dc5d213f6701c790972aa25452ad3 # v0.3.0

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
